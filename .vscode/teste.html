<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Produtos</title>
    <style>
        /* Estilos CSS para as caixas de produtos */
        .product-box {
            width: 200px;
            height: 250px;
            border: 6px solid #949494;
            margin: 10px;
            padding: 10px;
            text-align: center;
            float: left;
        }

        /* Estilos CSS para as categorias */
        .category {
            clear: both;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Meus Produtos</h1>

    <div class="category">Anéis</div>
    <div class="product-box">
        <img src="anel1.jpg" alt="Anel 1">
        <p>Descrição do Anel 1</p>
        <p>Preço: $10.00</p>
    </div>
    <div class="product-box">
        <img src="anel2.jpg" alt="Anel 2">
        <p>Descrição do Anel 2</p>
        <p>Preço: $15.00</p>
    </div>

    <div class="category">Pulseiras</div>
    <div class="product-box">
        <img src="pulseira1.jpg" alt="Pulseira 1">
        <p>Descrição da Pulseira 1</p>
        <p>Preço: $12.00</p>
    </div>
    <div class="product-box">
        <img src="pulseira2.jpg" alt="Pulseira 2">
        <p>Descrição da Pulseira 2</p>
        <p>Preço: $18.00</p>
    </div>

    <!-- Adicione mais categorias e produtos conforme necessário -->

</body>
</html>
